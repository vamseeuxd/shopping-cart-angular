<!-- DYNAMIC MENU -->
<nav class="navbar navbar-expand-lg shadow navbar-light bg-light fixed-top">
  <a class="navbar-brand ms-3 fw-bold">{{appTitle}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor = "let menu of menuItems">
        <a class="nav-link p-1 ps-3 pe-3" [routerLink]="menu.link" routerLinkActive="bg-primary text-white">{{menu.item}}</a>
      </li>
    </ul>
  </div>
</nav>
