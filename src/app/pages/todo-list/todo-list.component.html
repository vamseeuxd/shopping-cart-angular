<ul class="list-group">
  <li>
    <app-todo-list-header
      #header
      (addItem)="onAddItem($event, header)"
    ></app-todo-list-header>
  </li>
  <li
    *ngFor="let todo of todos; let todoIndex = index"
    class="list-group-item d-flex"
  >
    {{ todo }}
    <button
      (click)="deleteItem(todoIndex)"
      class="btn btn-danger btn-sm ms-auto"
    >
      Delete
    </button>
  </li>
</ul>
